<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css"
      href="http://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Style Layout</title>
  </head>
  <body>
    <p>Repair Equipment from Various Brands</p>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="./img/Lenovo.png" alt="Lenovo" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="swiper-slide">
          <img src="./img/Samsung.png" alt="Samsung" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="swiper-slide">
          <img src="./img/Apple.png" alt="Apple" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="swiper-slide">
          <img src="./img/ViewSonic.png" alt="ViewSonic" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="swiper-slide">
          <img src="./img/Bosch.png" alt="Bosch" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="swiper-slide">
          <img src="./img/HP.png" alt="HP" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="swiper-slide">
          <img src="./img/Acer.png" alt="Acer" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="swiper-slide">
          <img src="./img/Sony.png" alt="Sony" />
          <img src="./img/Go.png" alt="Go" />
        </div>
      </div>
    
         </div>
    <div class="swiper-pagination"></div>

    <div class="content__tab--2">
      <div class="tab">
        <img src="./img/Lenovo.png" alt="Lenovo" />
        <img src="./img/Go.png" alt="Go" />
      </div>
      <div class="tab">
        <img src="./img/Samsung.png" alt="Samsung" />
        <img src="./img/Go.png" alt="Go" />
      </div>
      <div class="tab">
        <img src="./img/Apple.png" alt="Apple" />
        <img src="./img/Go.png" alt="Go" />
      </div>
      <div class="tab">
        <img src="./img/ViewSonic.png" alt="ViewSonic" />
        <img src="./img/Go.png" alt="Go" />
      </div>
      <div class="tab">
        <img src="./img/Bosch.png" alt="Bosch" />
        <img src="./img/Go.png" alt="Go" />
      </div>
      <div class="tab">
        <img src="./img/HP.png" alt="HP" />
        <img src="./img/Go.png" alt="Go" />
      </div>
      <div class="tab">
        <img src="./img/Acer.png" alt="Acer" />
        <img src="./img/Go.png" alt="Go" />
      </div>
      <div class="tab">
        <img src="./img/Sony.png" alt="Sony" />
        <img src="./img/Go.png" alt="Go" />
      </div>
    </div>

    <div class="Showing" id="content__tab--2">
      <div class="content__tab--2">
        <div class="tab">
          <img src="./img/Lenovo.png" alt="Lenovo" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="tab">
          <img src="./img/Samsung.png" alt="Samsung" />
          <img src="./img/Go.png" alt="Go" />
        </div>
        <div class="tab">
          <img src="./img/Apple.png" alt="Apple" />
          <img src="./img/Go.png" alt="Go" />
        </div>
      </div>
    </div>
    <button id="show">
      <img class="arrow" src="./img/Show.png" alt="" />
      <span>Show all</span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    </script>
  </body>
</html>
